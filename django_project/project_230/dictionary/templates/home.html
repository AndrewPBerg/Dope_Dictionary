<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Dope Dictionary</h1>
            
            <form id="definitionForm" action="{% url 'get_definition_service' %}" method="GET">
                <label for="style">Select A Fun Style:</label>
                <select id="style" name="style" required>
                    <option value="N/A" {% if selected_style == "N/A" %}selected{% endif %}>Select a Style</option>
                    <option value="Shakespeare" {% if selected_style == "Shakespeare" %}selected{% endif %}>Shakespeare</option>
                    <option value="Valley Girl" {% if selected_style == "Valley Girl" %}selected{% endif %}>Valley Girl</option>
                    <option value="Pirate" {% if selected_style == "Pirate" %}selected{% endif %}>Pirate</option>
                    <option value="Cowboy" {% if selected_style == "Cowboy" %}selected{% endif %}>Cowboy</option>
                    <option value="Surfer" {% if selected_style == "Surfer" %}selected{% endif %}>Surfer</option>
                </select>
    
                <label for="word">Enter A Word:</label>
                <input type="text" id="word" name="word" required>
    
                <button type="submit">Get Definition</button>
            </form>
    
            <div id="loadingContainer" class="loading-container" style="display: none;">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p class="loading-text">Getting your definition...</p>
            </div>
    
            {% if definition %}
                <div class="definition">
                    <h2>Definition:</h2>
                    <p>{{ definition }}</p>
                </div>
            {% endif %}
        </div>

        <script>
            document.getElementById('definitionForm').addEventListener('submit', function(e) {
                // Prevent the default form submission
                e.preventDefault();
                
                // Show loading bar
                document.getElementById('loadingContainer').style.display = 'block';
                
                // Submit the form after a small delay to ensure loading bar is visible
                setTimeout(() => {
                    this.submit();
                }, 100);
            });
        </script>
    </body>
</html>
